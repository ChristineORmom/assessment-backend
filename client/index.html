<!DOCTYPE html>
<html>
  <head>
    <title>Back End Assessment</title>
  </head>
  <body class="container">
  
    <button id="complimentButton">Get a compliment</button>
    <button id="fortuneButton">Get a fortune</button>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script>
      document.getElementById("complimentButton").onclick = function () {
        axios.get("http://localhost:4000/api/compliment/")
            .then(function (response) {
              const data = response.data;
              alert(data);
            });
      };
      
      document.getElementById("fortuneButton").onclick = function () {
        axios.get("http://localhost:4000/api/fortune/")
            .then(function (response) {
              const data = response.data;
              alert(data);
            });
      };
    </script>
    <header>
      Tell us what compliment and fortune you received. Just keep the fortune at heart!
    </header>
    <main>
      <form>
        <input
            type="text"
            id="userName"
            placeholder="What's your nam?"/>
        <input
            type="text"
            id="userCompliment"
            placeholder="What compliment did you get?"/>
        <input
            type="text"
            id="userFortune"
            placeholder="What fortune did you get?"/>
        <button>add user</button>
      </form>

      <section id="user-container"></section>
    </main>

    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="main.js"></script>
  </body>
</html>
